version: 2

defaults: &defaults
    working_directory: ~/repo
    docker:
        - image: circleci/node:10.16

jobs:
   build_and_test:
     <<: *defaults
     
     steps:
        - checkout
        - restore_cache:
            keys:
                - v1-dependencies-{{ checksum "yarn.lock" }}
                # fallback to using the latest cache if no exact match is found
                - v1-dependencies-
        
        - run: yarn install

        - save_cache:
              paths:
                  - node_modules
              key: v1-dependencies-{{ checksum "yarn.lock" }}
        - setup_remote_docker
        - run: docker-compose up -d

        - run: yarn test

workflows:
    version: 2
    build_and_test:
        jobs:
            - build_and_test
